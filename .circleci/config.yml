# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: cimg/base:2022.03
    steps:
      - checkout
      - run:
          name: "Start CI/CD"
          command: sudo apt-get update && sudo apt-get install -y cowsay && cowsay | Continuous Integration Rocks!
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: '3.6'
          command: |
            sudo apt-get install docker.io
            sudo apt-get install docker-compose
      - run:
          name: Build images of services & Start all services declared in docker-compose.yml
          command: sudo make up
      - run:
          name: Run tests
          command: sudo make test
      - run:
          name: Run coverage
          command: sudo make cov

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build
